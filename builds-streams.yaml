    name: mintest
  spec:
    lookupPolicy:
      local: true
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: mvn-dockers
  spec:
    source:
      binary: {}
      dockerfile: |
        FROM scratch
        COPY . /build
    strategy:
      dockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: mvn-dockers:latest
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: mvn-esealing
  spec:
    source:
      binary: {}
      dockerfile: |
        FROM maven:3-jdk-8
        COPY . /build
        RUN cd /build; mvn -DskipTests package
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: "maven:3-jdk-8"
    output:
      to:
        kind: ImageStreamTag
        name: mvn-esealing:latest
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: esealing
  spec:
    source:
      images:
      - from:
          kind: ImageStreamTag
          name: mvn-esealing:latest
        paths:
        - destinationDir: esealing-ws/target
          sourcePath: /build/esealing-ws/target/esealing-ws-0.0.1-SNAPSHOT.war
      - from:
          kind: ImageStreamTag
          name: mvn-dockers:latest
        paths:
        - destinationDir: ./
          sourcePath: /build/esealing/Dockerfile
    strategy:
      dockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: esealing:latest
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: mvn-esealing:latest
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: mvn-dockers:latest
