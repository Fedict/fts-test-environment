- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: mvn-signvalidation
  spec:
    source:
      binary: {}
      dockerfile: |
        FROM maven:3-jdk-8
        COPY . /build
        RUN cd /build; mvn -DskipTests package
    strategy:
      dockerStrategy:
        from:
          kind: DockerImage
          name: "maven:3-jdk-8"
    output:
      to:
        kind: ImageStreamTag
        name: mvn-signvalidation:latest
    triggers:
    - type: ConfigChange
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: signvalidation
  spec:
    source:
      images:
      - from:
          kind: ImageStreamTag
          name: mvn-signvalidation:latest
        paths:
        - destinationDir: signandvalidation-ws/target
          sourcePath: /build/signandvalidation-ws/target/signandvalidation-ws-0.0.1-SNAPSHOT.war
        - destinationDir: ./
          sourcePath: /build/catalina_wrapper.sh
      - from:
          kind: ImageStreamTag
          name: mvn-dockers:latest
        paths:
        - destinationDir: ./
          sourcePath: /build/sign-validation/Dockerfile
    strategy:
      dockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: signvalidation:latest
    triggers:
    - type: ConfigChange
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: mvn-signvalidation:latest
    - type: ImageChange
      imageChange:
        from:
          kind: ImageStreamTag
          name: mvn-dockers:latest
- apiVersion: v1
  kind: BuildConfig
  metadata:
    name: squid
  spec:
    source:
      binary: {}
      contextDir: squid
    strategy:
      dockerStrategy: {}
    output:
      to:
        kind: ImageStreamTag
        name: squid:latest
